<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="vanta-canvas">
        <div class="option_list">
            <div class="options" style="background-image: url('/assignments/5_pages/assets/DM.jpg');">
                <div class="option-inner">
                    <div class="option1">
                        <img src="/assignments/5_pages/assets/logo/DM_logo.png" alt="">
                    </div>
                    <div class="option_name">DIGITAL MARKETING</div>
                </div>
            </div>
            <div class="options" style="background-image: url('/assignments/5_pages/assets/It_training.jpg');">
                <div class="option-inner">
                    <div class="option1">
                        <img src="/assignments/5_pages/assets/logo/ITlogo.png" alt="">
                    </div>
                    <div class="option_name">IT TRAINING</div>
                </div>
            </div>
            <div class="options" style="background-image: url('/assignments/5_pages/assets/eventM.jpg');">
                <div class="option-inner">
                    <div class="option1">
                        <img src="/assignments/5_pages/assets/logo/eventLogo.png" alt="">
                    </div>
                    <div class="option_name">EVENT MANAGEMENT</div>
                </div>
            </div>
            <div class="options" style="background-image: url('/assignments/5_pages/assets/sophomore.jpg');">
                <div class="option-inner">
                    <div class="option1">
                        <img src="/assignments/5_pages/assets/logo/Sophomore_logo.png" alt="">
                    </div>
                    <div class="option_name">SOPHOMORE</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 0.5,
            color: 0x15be15,
            backgroundColor: 0x171520
        })
    </script>
</body>

</html>
